name: letmedomywork
description: Automated follow-up email reminder app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Email Sending
  mailer: ^6.0.1

  # Background Tasks
  workmanager: ^0.9.0

  # Notifications
  flutter_local_notifications: ^20.0.0

  # Date/Time
  intl: ^0.18.1

  # File Operations
  path_provider: ^2.1.1
  file_picker: ^10.0.0

  # Dependency Injection
  get_it: ^7.6.4

  # Connectivity
  connectivity_plus: ^5.0.2

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
